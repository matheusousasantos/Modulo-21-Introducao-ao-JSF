<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">      

<h:head>
    <title>Olá jsf</title>
    
    <script>
    	
    	function alterarValorDoCampo() {
    		
    		var campo = document.getElementById('formPessoa:nome');
    		campo.value = 'Eu cliquei no campo!'
    	}
    	
    </script>
    
</h:head>

<h:body>

	<h:form id="formPessoa">
	<h1>Olá, Mundo</h1>
	
	<h:inputText id="nome" onclick="this.value='Nome'" onchange="this.value = this.value.toUpperCase();"/>
	<h:commandButton value="Criar" onclick="alterarValorDoCampo();"/><br/>

	<h:commandButton value="Navegar" action="primeiraPagina"/>
	
	<h:commandButton value="Navegar Explícita" action="explicita"/>
	</h:form>
	
</h:body>
      
</html>
